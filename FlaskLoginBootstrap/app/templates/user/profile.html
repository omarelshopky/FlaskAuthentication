{% extends "layout.html" %}

{% block page_title %} Profile {% endblock %}

{% block container %}
    <div class="d-flex flex-row justify-content-between mb-5">
        <h1>Profile</h1>
        <div class="d-flex flex-row gap-3 text-light">
            <a class="btn btn-danger ml-3 mt-auto mb-auto" href="{{ url_for("auth.logout") }}">
                Logout
            </a>
        </div>
    </div>
    <div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="{{ current_user.name }}" disabled>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Username</label>
            <input type="text" class="form-control" id="price" value="{{ current_user.username }}" disabled>
        </div>
    </div>
{% endblock %}
